<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>CLIENTES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		body {
           padding-top: 4.5rem;
           background-image: url('https://chargemap-blog.s3.amazonaws.com/uploads/2021/09/frame-79-1.png');
          
         }
	</style>
</head>
<body>
	<div class="container">
		<h1><p class="text-white bg-dark"align="center">RESERVAS</p></h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/clientes/novo}">NOVA RESERVA</a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}"
			 class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>
		<table class="table">
		    <thead class="thead-dark">
		        <tr>
		            <td><b>NOME</b></td>
		            
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="cliente : ${clientes}">
		            <td th:text="${cliente.nome}"></td>
		           
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/clientes/edita/{id}(id=${cliente.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:if="${cliente.ativo == false}" th:href="@{/clientes/ativa/{id}(id=${cliente.id})}">Ativar</a>
		            	<a class="btn btn-sm btn-secondary" th:unless="${cliente.ativo == false}" th:href="@{/clientes/inativa/{id}(id=${cliente.id})}">Inativar</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
		<div>
			<a class="btn btn-primary" th:href="@{/}">P√ÅGINA INICIAL</a>
		</div>
	</div>
</body>
</html>
